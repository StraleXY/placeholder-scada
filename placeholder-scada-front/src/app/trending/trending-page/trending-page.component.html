<div class="body">
    <h2>Analog Inputs</h2>
    <div class="grid-container">
        <app-analog-input *ngFor="let item of items.analogInputs" [AnalogInputItem]="item"/>
    </div>
    <h2>Digital Inputs</h2>
    <div class="flex-container">
        <app-digital-input *ngFor="let item of items.digitalInputs" [DigitalInputItem]="item"/>
    </div>
</div>
